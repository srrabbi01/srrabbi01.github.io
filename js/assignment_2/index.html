<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="https://unpkg.com/cirrus-ui@0.6.3/dist/cirrus.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->
</head>

<body>
    <div class="hero bg-indigo-600 fullscreen ">
        <div class="hero-body">
            <div class="content white">
                <h2 class="title white">Regular Expression Checking</h2>
                <div class="form-group">
                    <input type="text" placeholder="Enter your expression here ..." class="form-group-input uinput">
                    <button class="btn-dark form-group-btn check-btn"><i
                            class="fa-wrapper fa fa-chevron-left pad-right"></i>Check</button>
                </div>
                <div class="divider"></div>
                <h3>Choose a option</h3>
                <ul class="m-0">
                    <div class="form-ext-control form-ext-radio">
                        <input id="radio-1" name="options" class="form-ext-input" type="radio" value="1">
                        <label class="form-ext-label" for="radio-1">Email</label>
                    </div>
                    <div class="form-ext-control form-ext-radio">
                        <input id="radio-2" name="options" class="form-ext-input" type="radio" value="2">
                        <label class="form-ext-label" for="radio-2">Phone Number</label>
                    </div>
                    <div class="form-ext-control form-ext-radio">
                        <input id="radio-3" name="options" class="form-ext-input" type="radio" value="3">
                        <label class="form-ext-label" for="radio-3">Post Code</label>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
